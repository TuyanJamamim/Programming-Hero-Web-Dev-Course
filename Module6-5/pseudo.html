<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo</title>
   <style>
    h1{
        color: teal;
    }
    h1:hover{
        color: red;
        background-color: aqua;
    }


    /* This is to style the content inside input box */
input:focus{
    color: rgb(8, 129, 235);
padding-left: 20px;
border: 1px solid red;
}


a:visited{
    color: brown;
}

li:first-child{
    color: red;
}
li:last-child{
    color: yellow;
}
/* for even numbers and 2n+1 is for odds */
li:nth-child(2n){
    background-color: aqua;
}
   </style>
</head>
<body>
    <h1>My Heading</h1>
    <input type="text">
    <input type="text">
    <input type="text">
    <br>
    <a href="https://www.google.com/">Google</a>
    <a href="https://www.britannica.com/place/Madagascar">madagaskar</a>
<ul>
    <li>aa</li>
    <li>cc</li>
    <li>ee</li>
    <li>dd</li>
    <li>ff</li>
    <li>gg</li>
    <li>hh</li>
</ul>

</body>
</html>
